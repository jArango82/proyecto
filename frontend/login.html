<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CoachFit</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100%;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }

        .form-content {
            max-width: 24rem;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo svg {
            width: 2rem;
            height: 2rem;
            color: #dc2626;
        }

        .logo-text {
            margin-left: 0.5rem;
            font-size: 1.875rem;
            font-weight: bold;
            color: #dc2626;
        }

        h2 {
            font-size: 1.875rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #1f2937;
            border: 1px solid #374151;
            color: white;
            border-radius: 0.25rem;
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: -12rem;
            top: 50%;
            transform: translateY(-45%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .password-toggle svg {
            width: 1.25rem;
            height: 1.25rem;
            color: #9ca3af;
        }

        button {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            background-color: #dc2626;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-top: 1px solid #374151;
        }

        .divider-text {
            padding: 0 0.5rem;
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            background-color: white;
            color: black;
            border: 1px solid #374151;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-button:hover {
            background-color: #1f2937;
            color: white;
        }

        .social-button svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }

        .signup-link {
            text-align: center;
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 1.5rem;
        }

        .signup-link a {
            color: #dc2626;
            text-decoration: none;
        }

        .signup-link a:hover {
            color: #b91c1c;
        }

        .background-image {
            flex: 1;
            background-image: url('/placeholder.svg?height=1080&width=1920');
            background-size: cover;
            background-position: center;
            display: none;
        }

        @media (min-width: 1024px) {
            .background-image {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-content">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 5v14"></path>
                        <path d="M18 5v14"></path>
                        <path d="M2 8h20"></path>
                        <path d="M2 16h20"></path>
                    </svg>
                    <span class="logo-text">CoachFit</span>
                </div>
                <h2>Inicia sesión en tu cuenta</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button type="submit">Iniciar sesión</button>
                </form>
                <div class="divider">
                    <span class="divider-text">O continúa con</span>
                </div>
                <div class="social-buttons">
                    <button class="social-button">
                        <svg width="20" height="20" fill="#1877F2" viewBox="0 0 20 20" aria-hidden="true">
                            <path fill-rule="evenodd" d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z" clip-rule="evenodd"></path>
                        </svg>
                        Facebook
                    </button>
                    <button class="social-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-pink-500">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                        Instagram
                    </button>
                </div>
                <p class="signup-link">
                    ¿No tienes una cuenta? <a href="#">Regístrate ahora</a>
                </p>
            </div>
        </div>
        <div class="background-image"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = passwordInput.value;
                console.log('Inicio de sesión con:', { email, password });
            });

            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const svg = this.querySelector('svg');
                if (type === 'password') {
                    svg.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
                } else {
                    svg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
                }
            });
        });
    </script>
</body>
</html>
