<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoachFit - Grupos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }
        .logo {
            display: flex;
            align-items: center;
            color: #dc2626;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 0.875rem;
        }
        nav a.active {
            color: #dc2626;
        }
        main {
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .accordion {
            max-width: 768px;
            margin: 0 auto;
        }
        .accordion-item {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .accordion-header {
            padding: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        .accordion-content {
            display: none;
            padding: 1rem;
        }
        .post-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .post-form textarea {
            flex-grow: 1;
            background-color: #222;
            color: white;
            border: 1px solid #444;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        .post-form button {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .post-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .post {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
        }
        .post-content {
            margin-bottom: 0.5rem;
        }
        .post-image {
            max-width: 100%;
            border-radius: 0.5rem;
        }
        .post-footer {
            display: flex;
            justify-content: space-between;
        }
        .post-footer button {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>

            <i data-lucide="dumbbell"></i>
            <span>CoachFit</span>
        </a>
        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./grupos.html" class="active">Grupos</a>
            <a href="./seguimiento.html">Seguimiento</a>
        </nav>
    </header>
    <main>
        <h1>Grupos de CoachFit</h1>
        <div class="accordion" id="groupsAccordion"></div>
    </main>

                ]

                        content: "¬øAlguien tiene una buena receta de batido de prote√≠nas post-entrenamiento?",

                    }
                ]
            },
            {
                id: 3,

                posts: [
                    {

                        avatar: "/placeholder.svg?height=40&width=40",

                        image: "/placeholder.svg?height=300&width=400",
                        timestamp: "Hace 3 horas"
                    }
                ]
            }
        ];

        function renderGroups() {
            const accordion = document.getElementById('groupsAccordion');
            accordion.innerHTML = '';

            groups.forEach(group => {
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';
                accordionItem.innerHTML = `
                    <div class="accordion-header">${group.name}</div>
                    <div class="accordion-content">
                        <div class="post-form">
                            <textarea placeholder="¬øQu√© quieres compartir?"></textarea>
                            <button onclick="handlePostSubmit(${group.id})">Publicar</button>
                        </div>
                        <div class="post-list">
                            ${renderPosts(group.posts)}
                        </div>
                    </div>
                `;
                accordion.appendChild(accordionItem);
            });

            setupAccordion();
        }

        function renderPosts(posts) {
            return posts.map(post => `
                <div class="post">
                    <div class="post-header">
                        <img src="${post.avatar}" alt="${post.user}" class="avatar">
                        <div>
                            <strong>${post.user}</strong>
                            <small>${post.timestamp}</small>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    ${post.image ? `<img src="${post.image}" alt="Post image" class="post-image">` : ''}
                    <div class="post-footer">
                        <button>Me gusta</button>
                        <button>Comentar</button>
                    </div>
                </div>
            `).join('');
        }

        function setupAccordion() {
            const headers = document.querySelectorAll('.accordion-header');
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                });
            });
        }

            const textarea = event.target.parentElement.querySelector('textarea');
            const content = textarea.value.trim();

            if (content) {
                const newPost = {
                    id: Date.now(),
                    user: "T√∫",
                    avatar: "/placeholder.svg?height=40&width=40",
                    content: content,
                    timestamp: "Ahora"
                };

                group.posts.unshift(newPost);
                textarea.value = '';
                renderGroups();
            }
        }

        // Inicializar la p√°gina
        renderGroups();
        lucide.createIcons();
    </script>
</body>
</html>
